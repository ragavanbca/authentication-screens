<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="home.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="card mx-auto" style="width: 90%;margin-top: 4%;">
        <div class="row" style="--bs-gutter-x:none;">
            <div class="col-lg-6 loginForm">
                <div class="container">
                    <div class="card-body">
                        <div class="row">
                            <h2 class="loginHeading"><b>Login</b></h2>
                        </div>

                        <div class="row">
                            <p class="lightGray">See your growth and get consulting support!</p>
                        </div>

                        <div class="row pt-4" style="--bs-gutter-x:none;">
                            <button class="btn border border-primary googleSignupBtn googleSignupBtnTextChange">
                                <img src="img/google.svg" style="width:30px;margin-top: -6px;" />&nbsp;&nbsp;
                                Sign in with Google
                            </button>
                        </div>

                        <div class="row pt-4" style="--bs-gutter-x:none;">
                            <div class="col">
                                <hr>
                            </div>

                            <div class="col text-center">
                                <span class="lightGray dividerText" style="font-size: 13px;background: transparent;">
                                    or Sign in with Email
                                </span>
                            </div>

                            <div class="col">
                                <hr>
                            </div>
                        </div>

                        <div class="row pt-4">
                            <form>
                                <div class="mb-3 registerName">
                                    <label for="exampleInputEmail1" class="form-label">Name *</label>
                                    <input type="email" class="form-control inputsStyle" id="name"
                                        placeholder="Ragavan">
                                </div>

                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email *</label>
                                    <input type="email" class="form-control inputsStyle" id="email"
                                        aria-describedby="emailHelp" placeholder="ragavan@gmail.com">
                                </div>

                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password *</label>
                                    <input type="password" class="form-control inputsStyle"
                                        placeholder="Min. 8 character" id="exampleInputPassword1">
                                </div>

                                <div class="mb-3 form-check forgetPasswordField">
                                    <div class="row">
                                        <div class="col">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                        </div>

                                        <div class="col text-end pt-1">
                                            <a style="color: rgb(81, 56, 238);">Forget Password?</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 form-check termsAndConditionsField">
                                    <div class="col" style="font-weight: 500;">
                                        <input type="checkbox" class="form-check-input">
                                        <label class="form-check-label" for="exampleCheck1">
                                            I agree the
                                            <a style="color: rgb(81, 56, 238);font-weight: 400;cursor: pointer;">
                                                Terms & Conditions
                                            </a>
                                        </label>
                                    </div>
                                </div>

                                <div class="row pt-4" style="--bs-gutter-x:none;">
                                    <button class="btn border border-primary googleSignupBtn loginBtnColor"
                                        id="loginBtn">
                                        Login
                                    </button>
                                </div>

                                <div class="row pt-4 createAccount">
                                    <span style="font-weight: 500;">Not registered yet?
                                        <a style="color: rgb(81, 56, 238);font-weight: 400;cursor: pointer;"
                                            id="register">
                                            Create Account
                                        </a>
                                    </span>
                                </div>

                                <div class="row pt-4 signAccount">
                                    <span style="font-weight: 500;">Already have an Account?
                                        <a style="color: rgb(81, 56, 238);font-weight: 400;cursor: pointer;"
                                            id="signIn">
                                            Sign in
                                        </a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6" style="
                background-image: url('img/Screenshot\ from\ 2023-05-05\ 00-00-53.png');
                background-repeat: no-repeat;
                background-attachment: inherit;
                background-size: cover;
                ">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
</body>

</html>
